<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CX Heuristics - Kategorien</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin-styles.css">
    <link rel="stylesheet" href="css/icon-selector.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="../index.html">CX Heuristics</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Zur Website</a></li>
                <li><a href="index.html">Heuristiken</a></li>
                <li><a href="categories.html" class="active">Kategorien</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1>Kategorien verwalten</h1>
            <div class="admin-controls">
                <button id="newCategoryBtn" class="primary-button">
                    <span class="material-icons">add</span> Neue Kategorie
                </button>
                <button id="exportCategoriesBtn" class="secondary-button">
                    <span class="material-icons">download</span> Exportieren
                </button>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-input-container">
                <span class="material-icons">search</span>
                <input type="text" id="searchInput" placeholder="Kategorien durchsuchen...">
            </div>
        </div>

        <div class="categories-list" id="categoriesList">
            <div class="loading-indicator">Kategorien werden geladen...</div>
        </div>
        
        <div id="backupStatus" class="backup-status">
            <span class="material-icons">save</span> 
            <span id="backupText">Automatisches Backup aktiviert</span>
        </div>
    </main>

    <!-- Modaler Dialog für die Bearbeitung einer Kategorie -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Kategorie bearbeiten</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId" name="id">
                    
                    <div class="form-group">
                        <label for="categoryName">Name</label>
                        <input type="text" id="categoryName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoryDescription">Beschreibung</label>
                        <textarea id="categoryDescription" name="description" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoryIcon">Icon</label>
                        <div class="icon-selection">
                            <input type="text" id="iconSearch" placeholder="Icon suchen...">
                            <div class="icon-grid" id="iconGrid">
                                <!-- Icons werden dynamisch hinzugefügt -->
                            </div>
                            <div class="selected-icon" id="selectedIcon">
                                <span class="material-icons">help</span>
                                <span id="selectedIconName">Kein Icon ausgewählt</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="primary-button">Speichern</button>
                        <button type="button" id="cancelBtn" class="secondary-button">Abbrechen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modaler Dialog für Bestätigungen -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-content">
            <div class="modal-header">
                <h2>Bestätigung</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Möchten Sie diese Aktion wirklich ausführen?</p>
                <div class="form-actions">
                    <button id="confirmYesBtn" class="primary-button danger-button">Ja, löschen</button>
                    <button id="confirmNoBtn" class="secondary-button">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="js/icon-library.js"></script>
    <script src="js/icon-selector.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/categories-admin.js"></script>
</body>
</html>
